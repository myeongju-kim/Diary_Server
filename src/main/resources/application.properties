# ENV SETTING
spring.profiles.active = local

# JPA SETTING
spring.jpa.show-sql = true
spring.jpa.format-sql = true
spring.jpa.hibernate.ddl-auto = none

# JWT SETTING
jwt.token.secret = ${JWT_KEY}
jwt.token.time = ${JWT_TIME}

# LOGIN INFO
login.information.army = ${LOGIN_ARMY}
login.information.door = ${LOGIN_DOOR}
